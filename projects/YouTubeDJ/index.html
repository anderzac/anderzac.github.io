<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Youtube Mixer</title>
		<link href="style.css" rel="stylesheet" type="text/css">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js" type="text/javascript"></script>
		<script src="app.js" type="text/javascript"></script>
	</head>
	<body ng-app="YoutubeMixer" ng-controller="MainController">
		<div class="controls">
			<h1>Youtube Mixer<small><a href="http://anderzac.github.io">by Zack Anderson</a></small></h1>
			<button class='left' ng-click="addVideo(videos)">Add video</button>
			<button class='left' ng-click="removeVideo(videos)">Remove video</button>
			<button class='right' ng-click="videos = ['MApLqq0Lqvo', 'zBdVMFpO7uw', 'Vu893zGoGnY']">Restore default videos</button>
			<button class='right' ng-click="videos = []">Clear all videos</button>
		</div>
		<p>Use the controls above and the controls in the video players to sync up videos of your choice.</p>
		<div class="video-grid">
			<div ng-repeat="videoid in videos">
				<iframe width="{{ videoWidth }}" height="{{ videoHeight }}" src="{{ linkPrefix + videoid + videoOptions| resUrl }}"></iframe>
			</div>
		</div>
	</body>
</html>
